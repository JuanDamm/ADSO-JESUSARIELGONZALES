<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cliente</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/global.css'>
    <script src='../js/cliente.js'></script>
    
    <link rel='stylesheet' type='text/css' media='screen' href='../asset/css/estilos.css'>
    

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c494f985af.js" crossorigin="anonymous"></script>

    <!-- ajax jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <div class="container">
        <div id="inputData">
            <form>
                <fieldset>
                    <legend>CLIENTE</legend>
                    <div class="form-group row">

                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="nombre" id="nombre" value=""
                                placeholder="Ingresar nombre">
                        </div>

                        <label class="col-sm-2 col-form-label">Correo</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="correo" id="correo" value=""
                                placeholder="Ingresar correo">
                        </div>

                        <label class="col-sm-2 col-form-label">Telefono</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="telefono" id="telefono" value=""
                                placeholder="Ingresar telefono">
                        </div>

                        <label class="col-sm-2 col-form-label">Dirección</label>
                        <div class="col-sm-10">
                            </br>
                            <input type="text" class="form-control" name="direccion" id="direccion" value=""
                                placeholder="Ingresar direccion">
                        </div>

                        <label class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                            </br>
                            <select class="form-select" id="estado">
                                <option selected>--Seleccione--</option>
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="botonesContainer">
        <div id="buttonData">
            <br>
            <button name="btnAgregar" onclick="save()" class="btn btn-success">Agregar</button>
            <button class="btnDark" id="btnDark">
                <span ><i class="fa-solid fa-sun"></i></span>
                <span><i class="fa-solid fa-moon"></i></span>
            </button>
        </div>
        </div>
        <div id="outputData">
            <!-- Aquí llegan los datos de la bd -->
        </br>
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark">
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="resultData">
                    <!-- Aquí llegan los datos de la bd -->                    
               </tbody>
            </table>
        </div>
    </div>
    <script src='../js/modoOscuro.js'></script>
</body>

</html>

<script>
    loadData();
 </script>
